<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>My-Profile</title>
    <link rel="stylesheet" type="text/css" href="profile.css" />
  </head>

  <body>
    <nav>
      <a href="#contact">Contact</a>
      <a href="#skills">Skills</a>
      <a href="#profile">About Me</a>
    </nav>

    <main>
      <h1 id="profile">Mein Profil</h1>
      <h3>Business-Card</h3>
      <div id="profile-box">
        <img src="Profile-Pic.png" alt="Foto von mir" /><b>Julian Visintainer</b>
        <p class="opc">Full Stack Developer<br />Austria, Vorarlberg</p>
        <p class="mail">julian.visintainer@live.de<br />0664/4508408</p>
      </div>
      <h2 id="skills">Skills</h2>
      <h3>HTML</h3>
      <div class="skills-bar">
        <div id="bar1"><span class="label">15%</span></div>
      </div>
      <h3>CSS</h3>
      <div class="skills-bar">
        <div id="bar2"><span class="label">10%</span></div>
      </div>
      <h3>Javascript</h3>
      <div class="skills-bar">
        <div id="bar3"><span class="label">2%</span></div>
      </div>
      <h2 id="contact">Kontakt</h2>
      <div id="container">
        <div id="contact-box">
          <form action="" id="form1">
            <input name="name" type="text" class="feedback-input" placeholder="Name" />
            <input name="email" type="text" class="feedback-input" placeholder="Email" />
            <input name="telephone" type="text" class="feedback-input" placeholder="Telefonnummer" />

            <input type="submit" id="button" value="SUBMIT" />
          </form>
        </div>
        <div id="comment"><textarea name="text" class="feedback-comment" placeholder="Kommentar" form="form1"></textarea></div>
      </div>
    </main>
  </body>
</html>
