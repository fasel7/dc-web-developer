<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventskalender</title>
    <link rel="stylesheet" href="./advent-calendar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div>
        <h1>X-mas</h1>
      </div>
      <ul>
        <li>Geschichten</li>
        <li>Wunder</li>
        <li>Preise</li>
      </ul>
      <div class="row">
        <input type="checkbox" id="hamburg" />
        <label for="hamburg" class="hamburg">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </label>
        <ul>
          <li>Geschichten</li>
          <li>Wunder</li>
          <li>Preise</li>
        </ul>
      </div>
    </nav>
    <main>
      <section class="header">
        <h1>Adventskalender</h1>
        <div class="timer-box">
          <div class="timer">
            <h4>24</h4>
            <p>Tage</p>
          </div>
          <div class="timer">
            <h4>12</h4>
            <p>Stunden</p>
          </div>
          <div class="timer">
            <h4>55</h4>
            <p>Minuten</p>
          </div>
          <div class="timer">
            <h4>42</h4>
            <p>Sekunden</p>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="day-1">1</div>
        <div class="day-2">2</div>
        <div class="day-3">3</div>
        <div class="day-4">4</div>
        <div class="day-5">5</div>
        <div class="day-6">6</div>
        <div class="day-7">7</div>
        <div class="day-8">8</div>
        <div class="day-9">9</div>
        <div class="day-10">10</div>
        <div class="day-11">11</div>
        <div class="day-12">12</div>
        <div class="day-13">13</div>
        <div class="day-14">14</div>
        <div class="day-15">15</div>
        <div class="day-16">16</div>
        <div class="day-17">17</div>
        <div class="day-18">18</div>
        <div class="day-19">19</div>
        <div class="day-20">20</div>
        <div class="day-21">21</div>
        <div class="day-22">22</div>
        <div class="day-23">23</div>
        <div class="day-24">24</div>
      </section>
    </main>
  </body>
</html>
