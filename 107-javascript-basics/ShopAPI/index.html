<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Online Shop</title>
  </head>
  <body>
    <header><h1>Online-Shop</h1></header>
    <main>
      <section>
        <div>
          <input type="text" id="search-input" class="search-box" /><br />

          <select class="filter-box">
            <option value="All">All</option>
          </select>

          <button id="filter-btn" class="btn">filter</button>
        </div>
        <h2>Products()</h2>
        <section id="container">
          <ul id="products-container"></ul>
          <div id="product-box" class="box">
            <h3 id="product-title"></h3>
            <p id="product-category"></p>
            <div id="product-images"></div>
            <p>
              <span id="product-price"></span>
              <span id="discount-price"></span>
              <span id="discount-percentage"></span>
            </p>

            <p id="available-products"></p>
            <p id="description"></p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
