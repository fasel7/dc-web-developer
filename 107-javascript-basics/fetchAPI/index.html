<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>API</title>
  </head>
  <body>
    <main>
      <section>
        <div class="box">
          <form id="insert-form">
            <label>Title</label><br />
            <input type="text" id="title-input" class="input-box" /><br />
            <label>Content</label><br />
            <textarea name="content" id="content-input" class="input-box"></textarea> <br />
            <button id="add-btn" class="btn">ADD</button>
          </form>
        </div>
        <section class="box">
          <button id="fetch-btn" class="btn">FETCH POSTS</button>
          <div id="posts-container"></div>
        </section>
      </section>
    </main>
  </body>
</html>
