<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

    <section id="insert-post">
      <h1>Post hinzuf√ºgen</h1>

        <br />
        <button id="insert-button">Post erstellen</button>
